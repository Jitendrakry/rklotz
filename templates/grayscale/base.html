<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ description }}">
	<meta name="author" content="{{ author }}">
	{% block head_meta %}{% endblock %}

	<title>{{ title|safe }}</title>
	<link rel="shortcut icon" href="/static/{{ theme }}/favicon.ico">

	<!-- Bootstrap Core CSS -->
	<link href="/static/{{ theme }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- Fonts -->
	<link href="/static/{{ theme }}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

	<!-- Custom Theme CSS -->
	<link href="/static/{{ theme }}/css/grayscale.css?{{ instanceId }}" rel="stylesheet">
	<link href="/static/{{ theme }}/css/blogo.css?{{ instanceId }}" rel="stylesheet">
	{% block head_link %}{% endblock %}

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

	{% block body %}{% endblock %}

	<!-- Core JavaScript Files -->
	<script src="/static/{{ theme }}/js/jquery-1.11.1.min.js"></script>
	<script src="/static/{{ theme }}/js/bootstrap.min.js"></script>
	<script src="/static/{{ theme }}/js/jquery.easing.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="/static/{{ theme }}/js/grayscale.js?{{ instanceId }}"></script>
	{% block foot_js %}{% endblock %}

</body>

</html>
