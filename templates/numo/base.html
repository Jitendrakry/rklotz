<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ description }}">
	<meta name="author" content="{{ author }}">
	{% block head_meta %}{% endblock %}

	<link rel="shortcut icon" href="/assets/{{ theme }}/assets/images/favicon.ico">
	<title>{{ title }}</title>

	<link href="/assets/{{ theme }}/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="/assets/{{ theme }}/assets/css/theme.css" rel="stylesheet">
	<link href="/assets/{{ theme }}/assets/css/magnific-popup.css" rel="stylesheet">
	{% block head_link %}{% endblock %}

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>

	<!-- NAVBAR-->
	<!--===============================================================-->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" data-scroll href="/"><img src="/assets/{{ theme }}/assets/images/logo.png" alt="logo"></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a data-scroll href="#content">Content</a></li>
					<li><a data-scroll href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- INTRO-->
	<!--===============================================================-->
	<div class="bg-intro" id="home">
		<div class="layer-intro">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="text-center">
						{{ heading }}
						<br>
						{{ intro }}
						</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="arrow-down" {% block arrow_attr%}{% endblock %}></div>

	{% block content %}{% endblock %}

	<!-- FOOTER-BOTTOM-->
	<!--===============================================================-->
	<div class="bg-footer-bottom">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<p class="copyright">Blogo by <a href="http://itskrig.com/">Vladimir Garvardt</a></p>
				</div>
				<div class="col-sm-6">
					<p class="copyright">Numo theme by <a href="http://mamootstudio.com/" target="_blank">Mamoot Studio</a></p>
				</div>
			</div>
		</div>
	</div>

	<!-- JAVASCRIPT-->
	<!--===============================================================-->
	<script src="/assets/{{ theme }}/js/jquery-1.11.1.min.js"></script>
	<script src="/assets/{{ theme }}/js/bootstrap.min.js"></script>
	<script src="/assets/{{ theme }}/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="/assets/{{ theme }}/assets/js/smooth-scroll.js"></script>
	<script src="/assets/{{ theme }}/assets/js/jRespond.min.js"></script>
	<script src="/assets/{{ theme }}/assets/js/script.js"></script>
	{% block foot_js %}{% endblock %}
</body>

</html>
