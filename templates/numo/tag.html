{% extends "./base.html" %}

{% block content %}
<div class="bg-post">
	<div class="container">

		<div class="row row-blog">
			<div class="col-md-8 col-md-offset-2 wrapper-blog" id="content">
				<h1 class="list-header">Posts on "{{ tag }}"</h1>
				<hr>

				{% if posts|length < 1 %}
					<h2>Nothing yet =(</h2>
				{% else %}
					{% include "./partial/posts.html" %}
				{% endif %}

			</div>
		</div>
	</div>
</div>
{% endblock %}
