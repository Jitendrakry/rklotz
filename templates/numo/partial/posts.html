{% for p in posts %}
<div class="row">
	<div class="col-sm-12">
		<a href="/{{ p.Path }}"><h1 class="title-post">{{ p.Title }}</h1></a>
		{% include "./info.html" with post=p %}
		<p>{{ p.HTML|striptags|truncatechars:255 }}</p>
		<a href="/{{ p.Path }}" class="btn btn-default">Read More</a>
		<hr>
	</div>
</div>
{% endfor %}
